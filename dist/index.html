<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Design with Flip Credit Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .triangle-left {
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
    }

    .triangle-right {
      clip-path: polygon(60% 0, 100% 0, 100% 100%, 40% 200%);
    }

    .triangle-middle {
      clip-path: polygon(0 0, 100% 0, 100% 100%, 55% 200%);
    }

    .credit-card-container {
      perspective: 1000px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .credit-card {
      width: 350px;
      height: 200px;
      background: rgba(0, 0, 0, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: rgba(255, 255, 255, 0.8);
      position: relative;
      transition: transform 0.8s ease;
      transform-style: preserve-3d;
    }

    .credit-card-container:hover .credit-card {
      transform: rotateY(180deg);
    }

    .credit-card .front,
    .credit-card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .credit-card .front {
      background: rgba(255, 255, 255, 0.1);
    }

    .credit-card .back {
      background: rgba(0, 0, 0, 0.1);
      transform: rotateY(180deg);
    }
  </style>
</head>
<body class="h-screen w-screen bg-white flex items-center justify-center">
  <div class="relative h-screen w-full">
    <div class="absolute inset-0 bg-gray-800 triangle-left"></div>
    <div class="absolute inset-0 bg-red-600 triangle-right"></div>
    <div class="left-2/4 absolute inset-0 bg-red-800 triangle-middle"></div>

    <div class="credit-card-container">
      <div class="credit-card">
        <div class="front">
          Credit Card Front
        </div>
        <div class="back">
          Credit Card Back
        </div>
      </div>
    </div>
  </div>
</body>
</html>
